spring.application.name=EventSphere

# H2 in-memory database
spring.datasource.url=jdbc:h2:mem:eventsphere
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=12345
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false


# Server port (Render assigns the port dynamically)
server.port=${PORT:8080}

# Security configuration
spring.security.user.name=admin@gmail.com
spring.security.user.password=Admin123!
spring.security.user.roles=ADMIN

app.admin.default-email=admin@gmail.com
app.admin.default-password=Admin123!
app.admin.default-name=EventSphere Administrator


